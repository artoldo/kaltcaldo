  <head>
    <title>Kaltcaldo - ARTOLDO (Sara Ferro & Chris Weil)</title>
    <meta charset="utf-8" />
    <meta name="description" content="VR installation'Kaltcaldo' by ARTOLDO - Sara Ferro & Chris Weil" />
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <meta property="og:image" content="./images/banner.jpg" />
    <link rel="icon" type="image/png" href="./images/icon.png" />
    <script src="assets/engine.js"></script>
    <script src="assets/physics.js"></script>
    <script src="assets/extras.js"></script>
    <script src="assets/environment.js"></script>
    <script src="assets/event.js"></script>
    <script src="assets/gui.js"></script>

    <script src="assets/sound.js"></script>

<style>
.a-dialog-allow-button {
  background-color: white;
  color: black;
}

.a-dialog-deny-button {
  background-color: white;
  color: black;
}

.a-dialog-ok-button {
   background-color: white;
   color: black;
 }
</style>

  </head>


<body bg-color="black">

<!-- World -->

<a-scene physics="debug: false; gravity:-1.62; restitution: 0.7" particle-system="preset: snow; particleCount: 15000; color:black, red; rotationAxis:y; positionSpread:0 1000 0; velocityValue: 0 5 0" loading-screen="dotsColor: red; backgroundColor: black" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true" antialias="true">

<a-entity position="0 0 0" particle-system="preset: snow; particleCount: 1000; color: blue;"></a-entity>

<a-entity id="environment" environment="preset: volcano; dressingColor: blue; horizonColor:blue;"></a-entity>

<a-ocean color="red" width="5000" depth="5000" density="30" speed="5" position="0 3 0"></a-ocean>


<!-- Sound -->

    <audio id="music" src="assets/kaltcaldo128.mp3"     crossorigin="anonymous"></audio>
		
    <audio id="effect1" src="assets/effect1.m4a" crossorigin="anonymous"></audio>
    <audio id="effect2" src="assets/effect2.m4a" crossorigin="anonymous"></audio>
    <audio id="effect3" src="assets/effect3.m4a" crossorigin="anonymous"></audio>
	
	
<!-- Camera -->

<a-entity id="rig" position="0 10 18"movement-controls look-controls="pointerLockEnabled:true;" reset-on-collision="with: a-box" animation="property: position; to: 0 2 18;  easing: linear; dur: 5000">
	<a-entity id="camera" camera position="0 2 0" cursor-visible="true">
		
		<a-gui-cursor id="cursor"
						  raycaster="objects: [gui-interactable]"
						  fuse="true" fuse-timeout="1000"
						  color="white"
						  hover-color="white"
						  active-color="white"
						  design="reticle" >
		</a-gui-cursor>

	</a-entity>
</a-entity>
